<div style="padding-top: 100px;">
        <div class="card-header d-flex justify-content-between align-items-center hide-arrow border-white" style="width: 80%; margin-left: 50px;">
            <h3 class="text-uppercase">
              <dt>Danh sách vai trò</dt>
            </h3>
            <!-- <button placement="bottom-right"class="btn btn-primary" >Thêm nhân viên</button> -->
        </div>
        <div class="row" style=" width: 80%; margin-left: 40px;">
            <div class="dropdown pt-3 col-md-3">
                <a class="btn btn-light border-dark dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Chọn điều kiện
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li>
                  </li>
                </ul>
            </div>
            <div class="col  pt-3">
                <form>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 100%;">
                </form>
            </div>
        </div>
       
          
        <table class="table table-bordered border-dark mt-3" style="width: 80%; margin-left: 50px;">
            <thead>
              <tr>
                <th scope="col">Tên Vai Trò</th>
                <th scope="col">Nhân viên</th>
              </tr>
            </thead>
                <tbody *ngFor = "let item of roleList">
                    <tr>
                      <td class="text-primary">{{item.roleName}}</td>
                      <td>{{item.staffCount}}</td>
                    </tr>
                  </tbody>      
          </table>
          <div style="width: 80%; margin-left: 50px;">
          <p>Tổng: {{sum}}</p>
          </div>
</div>
