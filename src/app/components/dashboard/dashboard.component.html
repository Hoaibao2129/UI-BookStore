<div style="padding-top: 50px; width: 90%; margin-left: 20px;">
  <div class="card-header d-flex justify-content-between align-items-center hide-arrow border-white">
    <h3 class="text-uppercase">
      <dt>Tổng Quan</dt>
    </h3>
</div>
  <div class="container mt-3">
      <div class="row">
          <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="https://lapdatphonggame24h.vn/img/image/n/911/6-doanh-thu-loi-nhuan-min.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Doanh Thu Theo Ngày</h5>
                    <p class="fs-2">{{revenueDay |  currency:'VND'}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-3" style="max-width: 540px; margin-left: 10px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="https://lapdatphonggame24h.vn/img/image/n/911/6-doanh-thu-loi-nhuan-min.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Doanh Thu Theo Tháng</h5>
                    <p class="fs-2">{{revenueMonth | currency:'VND'}}</p>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-5">
          <h4>
            <dt  class="font-weight-bold" style="text-align: center;" >Sách sắp hết hàng</dt>
          </h4>
          <!-- <dt  class="font-weight-bold" style="text-align: center;" >Danh sách sách sắp hết hàng</dt> -->
          <div class="mb-3" style="max-width: 550px;">
              <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor= " let item of listLowQuantityBook">
                      {{item.name}}
                    <span class="badge bg-primary rounded-pill">{{item.quantity}}</span>
                  </li>
                </ul>
          </div>
        </div>
      </div>
  </div>
    
  
</div>
